<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styl.css">
	<script src="script.js" defer></script>
	<title>Chat</title>
</head>

<body>
	<div id="main-container">
		<div id="left">
			<div id="banner">
				<h2>Chat</h2>
			</div>
			<div id="chat-container">
				<div class="message-jolka">
					<img src="Jolka.png">
					<p class="message-text">Cześć, idziesz jutro do kina?</p>
				</div>
				<div class="message-krzysiek">
					<img src="Krzysiek.png">
					<p class="message-text">Tak, a ty?</p>
				</div>
			</div>
			<div id="send-message">
				<p>Wyślij wiadomość: </p>
				<input type="text" id="input-message">
				<button id="send">Wyślij</button>
			</div>
			<button id="generate-random">Generuj losową odpowiedź</button>
		</div>
		<div id="right">
			<div id="panel">
				<h3>Chaty</h3>
				<ul>
					<li>Ogólny</li>
					<li>Tematyczne
						<ol>
							<li>Turystyczny</li>
							<li>Żeglarski</li>
							<li>Filatelistyczny</li>
							<li>Hodowla zwierzątek domowych</li>
						</ol>
					</li>
				</ul>
				<h3>Uczestnicy</h3>
				<p>Jolanta Nowak</p>
				<img src="Jolka.png" alt="Jolanta Nowak">
				<p>Krzysztof Łukasiński</p>
				<img src="Krzysiek.png" alt="Krzysztof Łukasiński">
			</div>
		</div>
	</div>
	<footer>
		<h5>Chat wykonał: ja</h5>
	</footer>
</body>

</html>
